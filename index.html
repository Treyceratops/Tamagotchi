<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tamagotchi</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="js/script.js"></script>
	</head>
	<body>
        <h1>Tamagotchi</h1>
        
        <span class="pet-state">
        <div class="hunger-state"></div>
        <div class="sleepiness-state"></div>
        <div class="boredom-state"></div>
        </span>

        <span class="buttons">
            <button class="hunger-btn">Feed</button>
            <button class="sleepiness-btn">Sleep</button>
            <button class="boredom-btn">Play</button>
        </span>

        <div class="pet"></div>

    </body>
</html>
